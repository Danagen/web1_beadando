<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Webprogramozás-1 Előadás Házi feladat - Táblázat</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="table.js"></script>
</head>
<body>
    <header><h1>Web-programozás-1 Előadás Házi feladat</h1></header>
    <nav>
        <ul>
            <li><a href="index.html">Kezdőlap</a></li>
            <li><a href="table.html" class="active">Táblázat</a></li>
            <li><a href="html5.html">HTML5</a></li>
            <li><a href="chart.html">Chart</a></li>
            <li><a href="ajax.html">AJAX</a></li>
            <li><a href="oojs.html">OOJS</a></li>
        </ul>
    </nav>
    <aside>
        <p>Oldalsáv</p>
    </aside>
    <div id="content">
        <h2>CRUD Táblázat</h2>
        <form id="dataForm">
            <input type="text" id="name" placeholder="Név" required minlength="2" maxlength="30">
            <input type="number" id="age" placeholder="Életkor" required min="1" max="120">
            <input type="text" id="major" placeholder="Szak" required minlength="2" maxlength="30">
            <input type="email" id="email" placeholder="Email" required>
            <button type="submit">Hozzáadás</button>
        </form>

        <input type="text" id="search" placeholder="Keresés...">

        <table id="dataTable">
            <thead>
                <tr>
                    <th data-col="name">Név</th>
                    <th data-col="age">Életkor</th>
                    <th data-col="major">Szak</th>
                    <th data-col="email">Email</th>
                    <th>Művelet</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dinamikusan töltődik -->
            </tbody>
        </table>
    </div>
    <footer>
        <p>Készítette: Bobály Dániel Bence, BOCKPM</p>
    </footer>
</body>
</html>
